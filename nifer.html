<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .section {
            background: #121212;
            width: 100%;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        .balance {
            font-size: 28px;
            font-weight: bold;
        }
        .subtext {
            color: gray;
            font-size: 14px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            margin-top: 15px;
        }
        .button {
            background: #222;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .button:hover {
            background: #333;
        }
        .highlight {
            background: #00d632;
            color: black;
        }
        .explore-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 80px;
        }
        .explore-item {
            background: #1c1c1c;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        .withdraw-section {
            display: none;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 400px;
            background: #121212;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }
        .withdraw-section input {
            width: 100%;
            margin: 10px 0;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            background: #121212;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 400px;
        }
        .nav button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Money</h2>
        <div class="section">
            <p class="subtext">Cash balance</p>
            <p class="balance">$<span id="balance">500.00</span></p>
            <div class="buttons">
                <button class="button highlight" onclick="addMoney()">Add money</button>
                <button class="button" onclick="showWithdraw()">Withdraw</button>
            </div>
        </div>
        <h3>Explore</h3>
        <div class="explore-section">
            <div class="explore-item">
                <p>Taxes</p>
                <p>Pay $0 to file</p>
            </div>
            <div class="explore-item">
                <p>Bitcoin</p>
                <p>Learn and invest</p>
            </div>
            <div class="explore-item">
                <p>Stocks</p>
                <p>Invest with $1</p>
            </div>
        </div>
    </div>
    <div class="withdraw-section" id="withdraw-section">
        <h3>Withdraw Money</h3>
        <input type="range" id="withdraw-slider" min="0" max="500" step="1" value="0" oninput="updateWithdrawAmount()">
        <p>Amount: $<span id="withdraw-amount">0</span></p>
        <button class="button highlight" onclick="withdrawMoney()">Confirm</button>
    </div>
    <div class="nav">
        <button>üè†</button>
        <button>üì∑</button>
        <button>$</button>
        <button>üîç</button>
        <button>üîî</button>
    </div>
    <script>
        let balance = 500;
        function addMoney() {
            let amount = prompt("Enter amount to add:");
            amount = parseFloat(amount);
            if (!isNaN(amount) && amount > 0) {
                balance += amount;
                updateBalance();
            }
        }
        function showWithdraw() {
            document.getElementById("withdraw-section").style.display = "block";
            document.getElementById("withdraw-slider").max = balance;
        }
        function updateWithdrawAmount() {
            let slider = document.getElementById("withdraw-slider");
            document.getElementById("withdraw-amount").innerText = slider.value;
        }
        function withdrawMoney() {
            let amount = parseFloat(document.getElementById("withdraw-slider").value);
            if (amount > 0 && amount <= balance) {
                balance -= amount;
                updateBalance();
                document.getElementById("withdraw-section").style.display = "none";
            }
        }
        function updateBalance() {
            document.getElementById('balance').innerText = balance.toFixed(2);
        }
    </script>
</body>
</html>
